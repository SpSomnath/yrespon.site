        <title>Contact</title>
    </head>
<body>
    <!-- headder -->
    <div class="header">
      <div class="inner-container">
        <div class="logo-container">
            <a href="index.html">
                <img src="/yrespon.site/image/Sp_logo.png" style="    height: 67px;
    width: 67px;" alt=" logo ">
            </a>
        </div>
        <div class="toggle" > 
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-lebel">
                <span></span>
            </label>
            <ul class="navigation">
                    <li> <a href="index.html">Home</a></li>

        </div>

    </div>

            <!-- CodeON Joing Form  -->
           
    <div class="CodeOn_join">
      <h1>Join to become CodeOn member</h1>
   
      <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name"  required/></label>
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" required/></label>
        </p>
        <p>
          <label>Contact No.: <input type="text" name="name" size="10" required/></label>
        </p>
        <p>
          <label>Whatsapp No.: <input type="text" name="name" size="10" required/></label>
        </p>
        <p>
          <label>Branch: <input type="text" name="name" size="10" required/></label>
        </p>
        

        <p>
          <p>Feel free to suggest anything (optional)</p> 
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Join</button>
        </p>
      </form>
    </div>
</body>
